<script>
document.addEventListener('DOMContentLoaded', function() {
// Password visibility toggle
const passwordToggle = document.getElementById('passwordToggle');
const passwordField = document.getElementById('password');
passwordToggle.addEventListener('click', function() {
const type = passwordField.getAttribute('type') === 'password' ? 'text' : 'password';
passwordField.setAttribute('type', type);
const icon = passwordToggle.querySelector('i');
if (type === 'text') {
icon.classList.remove('ri-eye-off-line');
icon.classList.add('ri-eye-line');
} else {
icon.classList.remove('ri-eye-line');
icon.classList.add('ri-eye-off-line');
}
});
// Confirm password visibility toggle
const confirmPasswordToggle = document.getElementById('confirmPasswordToggle');
const confirmPasswordField = document.getElementById('confirmPassword');
confirmPasswordToggle.addEventListener('click', function() {
const type = confirmPasswordField.getAttribute('type') === 'password' ? 'text' : 'password';
confirmPasswordField.setAttribute('type', type);
const icon = confirmPasswordToggle.querySelector('i');
if (type === 'text') {
icon.classList.remove('ri-eye-off-line');
icon.classList.add('ri-eye-line');
} else {
icon.classList.remove('ri-eye-line');
icon.classList.add('ri-eye-off-line');
}
});
// Password strength meter
const passwordStrength = document.getElementById('passwordStrength');
const passwordStrengthText = document.getElementById('passwordStrengthText');
passwordField.addEventListener('input', function() {
const password = this.value;
let strength = 0;
if (password.length >= 8) strength += 25;
if (password.match(/[a-z]+/)) strength += 25;
if (password.match(/[A-Z]+/)) strength += 25;
if (password.match(/[0-9]+/) || password.match(/[^a-zA-Z0-9]+/)) strength += 25;
passwordStrength.style.width = strength + '%';
if (strength <= 25) {
passwordStrength.className = 'bg-red-500';
passwordStrengthText.textContent = 'Weak password';
passwordStrengthText.className = 'text-xs text-red-500 mt-1';
} else if (strength <= 50) {
passwordStrength.className = 'bg-orange-500';
passwordStrengthText.textContent = 'Moderate password';
passwordStrengthText.className = 'text-xs text-orange-500 mt-1';
} else if (strength <= 75) {
passwordStrength.className = 'bg-yellow-500';
passwordStrengthText.textContent = 'Good password';
passwordStrengthText.className = 'text-xs text-yellow-600 mt-1';
} else {
passwordStrength.className = 'bg-green-500';
passwordStrengthText.textContent = 'Strong password';
passwordStrengthText.className = 'text-xs text-green-500 mt-1';
}
});
// Password match check
const passwordMatchText = document.getElementById('passwordMatchText');
confirmPasswordField.addEventListener('input', function() {
if (this.value.length > 0) {
passwordMatchText.classList.remove('hidden');
if (this.value === passwordField.value) {
passwordMatchText.textContent = 'Passwords match';
passwordMatchText.className = 'text-xs text-green-500 mt-1';
confirmPasswordField.classList.remove('error');
} else {
passwordMatchText.textContent = 'Passwords do not match';
passwordMatchText.className = 'text-xs text-red-500 mt-1';
confirmPasswordField.classList.add('error');
}
} else {
passwordMatchText.classList.add('hidden');
confirmPasswordField.classList.remove('error');
}
});
// Form validation for email
const emailField = document.getElementById('email');
const emailCheck = document.getElementById('emailCheck');
emailField.addEventListener('input', function() {
const emailRegex = /^bt\d{2}[a-z]{3}\d{3}@iiitn\.ac\.in$/;
if (emailRegex.test(this.value)) {
emailCheck.classList.remove('hidden');
emailCheck.classList.remove('text-gray-400');
emailCheck.classList.add('text-green-500');
} else {
emailCheck.classList.add('hidden');
}
});
// Form validation for full name
const fullNameField = document.getElementById('fullName');
const fullNameCheck = document.getElementById('fullNameCheck');
fullNameField.addEventListener('input', function() {
if (this.value.length > 2 && this.value.includes(' ')) {
fullNameCheck.classList.remove('hidden');
fullNameCheck.classList.remove('text-gray-400');
fullNameCheck.classList.add('text-green-500');
} else {
fullNameCheck.classList.add('hidden');
}
});
// Form submission
const form = document.getElementById('registration-form');
form.addEventListener('submit', async function(e) {
e.preventDefault();

// Get form values
const name = document.getElementById('fullName').value;
const email = document.getElementById('email').value;
const password = document.getElementById('password').value;
const confirmPassword = document.getElementById('confirmPassword').value;

// Validate form
if (password !== confirmPassword) {
const errorMessage = document.getElementById('passwordMatchText');
errorMessage.textContent = 'Passwords do not match';
errorMessage.classList.remove('hidden');
return;
}

try {
// Send registration request to API
const response = await fetch('http://localhost:3000/api/register', {
method: 'POST',
headers: {
'Content-Type': 'application/json'
},
body: JSON.stringify({
name,
email,
password
})
});

const data = await response.json();

if (!response.ok) {
throw new Error(data.error);
}

// Show success message
const errorMessage = document.getElementById('passwordMatchText');
errorMessage.textContent = 'Registration successful! Redirecting to login...';
errorMessage.classList.remove('hidden', 'text-red-500');
errorMessage.classList.add('text-green-500');

// Redirect to login page after 2 seconds
setTimeout(() => {
window.location.href = 'login.html';
}, 2000);

} catch (error) {
const errorMessage = document.getElementById('passwordMatchText');
errorMessage.textContent = error.message;
errorMessage.classList.remove('hidden');
}
});
});
</script>
