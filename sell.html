<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sell Product - Ridebazzar</title>
  <script src="https://cdn.tailwindcss.com/3.4.16"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: '#3b82f6',
            secondary: '#f59e0b',
          },
          borderRadius: {
            'none': '0px',
            'sm': '4px',
            DEFAULT: '8px',
            'md': '12px',
            'lg': '16px',
            'xl': '20px',
            '2xl': '24px',
            '3xl': '32px',
            'full': '9999px',
            'button': '8px'
          }
        }
      }
    }
  </script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #f8fafc;
    }
    .form-input {
      width: 100%;
      padding: 0.75rem 1rem;
      border: 1px solid #e5e7eb;
      border-radius: 8px;
      background-color: #fff;
      color: #1f2937;
      font-size: 0.875rem;
      transition: border-color 0.2s ease;
    }
    .form-input:focus {
      outline: none;
      border-color: #3b82f6;
      box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
    }
    .image-preview {
      width: 200px;
      height: 200px;
      object-fit: cover;
      border-radius: 8px;
      display: none;
    }
    .image-upload-container {
      border: 2px dashed #d1d5db;
      border-radius: 8px;
      padding: 2rem;
      text-align: center;
      cursor: pointer;
      transition: border-color 0.2s ease;
    }
    .image-upload-container:hover {
      border-color: #3b82f6;
    }
  </style>
</head>
<body class="min-h-screen flex flex-col">
  <!-- Navigation Bar -->
  <nav class="bg-white/90 shadow-sm">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex justify-between h-16">
        <div class="flex items-center">
          <a href="wpproj.html" class="font-['Pacifico'] text-primary text-2xl hover:text-primary/90 transition-colors">Ridebazzar</a>
        </div>
        <div class="hidden md:flex items-center space-x-8">
          <a href="sell.html" class="text-gray-700 hover:text-primary font-medium transition-colors relative group">
            Sell
            <span class="absolute bottom-0 left-0 w-0 h-0.5 bg-primary transition-all duration-300 group-hover:w-full"></span>
          </a>
          <a href="buyitem.html" class="text-gray-700 hover:text-primary font-medium transition-colors relative group">
            Buy
            <span class="absolute bottom-0 left-0 w-0 h-0.5 bg-primary transition-all duration-300 group-hover:w-full"></span>
          </a>
          <a href="bookride.html" class="text-gray-700 hover:text-primary font-medium transition-colors relative group">
            Book Ride
            <span class="absolute bottom-0 left-0 w-0 h-0.5 bg-primary transition-all duration-300 group-hover:w-full"></span>
          </a>
        </div>
        <div class="flex items-center space-x-6">
          <a href="login.html" class="bg-primary text-white px-4 py-2 rounded-button whitespace-nowrap hover:bg-primary/90 transition-colors font-medium">Login / Sign Up</a>
        </div>
      </div>
    </div>
  </nav>

  <!-- Sell Product Form -->
  <div class="flex-1 py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-3xl mx-auto">
      <div class="bg-white rounded-lg shadow-sm p-8">
        <div class="text-center mb-8">
          <h1 class="text-3xl font-bold text-gray-800">Sell Your Product</h1>
          <p class="mt-2 text-gray-600">Fill in the details below to list your product</p>
        </div>

        <form id="sellProductForm" class="space-y-6">
          <!-- Product Images -->
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-2">Product Images</label>
            <div class="space-y-4">
              <div class="image-upload-container" id="imageUploadContainer">
                <input type="file" id="productImage" accept="image/*" class="hidden" multiple>
                <div class="w-12 h-12 mx-auto mb-4 bg-gray-100 rounded-full flex items-center justify-center">
                  <i class="ri-image-add-line text-2xl text-gray-400"></i>
                </div>
                <p class="text-sm text-gray-600">Click to upload images</p>
                <p class="text-xs text-gray-500 mt-1">Maximum 5 images (JPG, PNG)</p>
              </div>
              <div id="imagePreviewContainer" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-5 gap-4">
                <!-- Image previews will be added here -->
              </div>
            </div>
          </div>

          <!-- Product Name -->
          <div>
            <label for="productName" class="block text-sm font-medium text-gray-700 mb-1">Product Name</label>
            <input type="text" id="productName" name="productName" required class="form-input" placeholder="Enter product name">
          </div>

          <!-- Category -->
          <div>
            <label for="category" class="block text-sm font-medium text-gray-700 mb-1">Category</label>
            <select id="category" name="category" required class="form-input">
              <option value="" disabled selected>Select category</option>
              <option value="electronics">Electronics</option>
              <option value="furniture">Furniture</option>
              <option value="clothing">Clothing</option>
              <option value="vehicles">Vehicles</option>
              <option value="books">Books</option>
              <option value="other">Other</option>
            </select>
          </div>

          <!-- Price -->
          <div>
            <label for="price" class="block text-sm font-medium text-gray-700 mb-1">Price (₹)</label>
            <div class="relative">
              <div class="absolute left-4 top-1/2 -translate-y-1/2 text-gray-500">₹</div>
              <input type="number" id="price" name="price" required min="0" step="0.01" class="form-input pl-8" placeholder="Enter price">
            </div>
          </div>

          <!-- Quantity -->
          <div>
            <label for="quantity" class="block text-sm font-medium text-gray-700 mb-1">Quantity</label>
            <input type="number" id="quantity" name="quantity" required min="1" class="form-input" placeholder="Enter quantity">
          </div>

          <!-- Condition -->
          <div>
            <label for="condition" class="block text-sm font-medium text-gray-700 mb-1">Condition</label>
            <select id="condition" name="condition" required class="form-input">
              <option value="" disabled selected>Select condition</option>
              <option value="new">New</option>
              <option value="like-new">Like New</option>
              <option value="good">Good</option>
              <option value="fair">Fair</option>
            </select>
          </div>

          <!-- Description -->
          <div>
            <label for="description" class="block text-sm font-medium text-gray-700 mb-1">Description</label>
            <textarea id="description" name="description" required rows="4" class="form-input" placeholder="Describe your product in detail"></textarea>
          </div>

          <!-- Submit Button -->
          <div class="pt-4">
            <button type="submit" class="w-full bg-primary text-white py-3 px-4 rounded-button hover:bg-primary/90 transition-colors font-medium">
              List Product
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer class="bg-white border-t border-gray-200 py-6">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex flex-col md:flex-row justify-between items-center">
        <p class="text-sm text-gray-500">© 2025 Ridebazzar. All rights reserved.</p>
        <div class="flex space-x-6">
          <a href="#" class="text-sm text-gray-500 hover:text-gray-700">Privacy Policy</a>
          <a href="#" class="text-sm text-gray-500 hover:text-gray-700">Terms of Service</a>
          <a href="#" class="text-sm text-gray-500 hover:text-gray-700">Help Center</a>
        </div>
      </div>
    </div>
  </footer>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const imageUploadContainer = document.getElementById('imageUploadContainer');
      const productImage = document.getElementById('productImage');
      const imagePreviewContainer = document.getElementById('imagePreviewContainer');
      const maxImages = 5;
      let currentImageCount = 0;
      let imageDataUrls = [];

      // Handle image upload
      imageUploadContainer.addEventListener('click', () => {
        productImage.click();
      });

      productImage.addEventListener('change', (e) => {
        const files = e.target.files;
        if (files.length + currentImageCount > maxImages) {
          alert(`You can only upload up to ${maxImages} images`);
          return;
        }

        for (let i = 0; i < files.length; i++) {
          const file = files[i];
          if (file.type.startsWith('image/')) {
            const reader = new FileReader();
            reader.onload = (e) => {
              imageDataUrls.push(e.target.result);
              const imagePreview = document.createElement('div');
              imagePreview.className = 'relative';
              imagePreview.innerHTML = `
                <img src="${e.target.result}" class="image-preview" style="display: block;">
                <button type="button" class="absolute top-2 right-2 bg-white/80 p-1 rounded-full hover:bg-white">
                  <i class="ri-close-line text-gray-700"></i>
                </button>
              `;
              imagePreviewContainer.appendChild(imagePreview);
              currentImageCount++;

              // Add remove functionality
              const removeButton = imagePreview.querySelector('button');
              removeButton.addEventListener('click', () => {
                const index = imageDataUrls.indexOf(e.target.result);
                if (index > -1) {
                  imageDataUrls.splice(index, 1);
                }
                imagePreview.remove();
                currentImageCount--;
              });
            };
            reader.readAsDataURL(file);
          }
        }
      });

      // Handle form submission
      const sellProductForm = document.getElementById('sellProductForm');
      sellProductForm.addEventListener('submit', async (e) => {
        e.preventDefault();

        // Get form data
        const originalPrice = parseFloat(document.getElementById('price').value);
        const markupPrice = originalPrice * 1.12; // Add 12% markup

        const productData = {
          title: document.getElementById('productName').value,
          description: document.getElementById('description').value,
          price: markupPrice,
          category: document.getElementById('category').value,
          condition: document.getElementById('condition').value,
          location: 'Local', // You can add a location field to your form if needed
          seller_id: 1, // This should be the logged-in user's ID
          image_url: imageDataUrls[0] || null // Using the first image as main image
        };

        try {
          // Send data to server
          const response = await fetch('http://localhost:3000/api/items', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
            },
            body: JSON.stringify(productData)
          });

          if (response.ok) {
            // Show success message
            alert('Product listed successfully!');
            // Redirect to buyitem.html
            window.location.href = 'buyitem.html';
          } else {
            const error = await response.json();
            alert('Error listing product: ' + error.error);
          }
        } catch (error) {
          console.error('Error:', error);
          alert('Error listing product. Please try again.');
        }
      });
    });
  </script>
</body>
</html>
